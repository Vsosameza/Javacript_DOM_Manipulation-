<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>Mars Attacks!!!</p>
    </div>


    <div class="container">


      <div class="row">
        <div class="col-md-12">

          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">


              <form>
                <div class="form-group">
                  <label for="date">Enter a Date</label>
                  <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                  <label for="state">Enter a State Abbreviation</label>
                  <input class="form-control" id="state" type="text" placeholder="State Abbreviation">
                  <a id="search" class="btn btn-default">Search</a>
                </div>
            </div>
          </div>
          </form>


          <div class="row">
            <div class="col-md-12">
              <table id="tableData" class="table table-striped">
                <thead>
                  <tr>
                    <th>Date/Time</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>Duration Minutes</th>
                    <th>Comments</th>
                  </tr>
                </thead>
                </tbody>
                <tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


      <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
